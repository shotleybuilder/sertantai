version: '3.8'

services:
  docs:
    build: .
    ports:
      - "4000:4000"
    environment:
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:-please-set-a-real-secret-key-base}
      - PHX_HOST=${PHX_HOST:-localhost}
      - PHX_SERVER=true
      - MAIN_APP_URL=${MAIN_APP_URL:-https://sertantai.com}
      - ENABLE_FILE_MONITORING=${ENABLE_FILE_MONITORING:-false}
      - CONTENT_CACHE_TTL=${CONTENT_CACHE_TTL:-3600}
    volumes:
      # Mount content directory for easier content management
      - ./priv/static/docs:/app/priv/static/docs:ro
      # Optional: mount for logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - docs
    restart: unless-stopped
    profiles:
      - with-nginx

# Networks
networks:
  default:
    name: sertantai-docs

# Volumes for data persistence
volumes:
  docs_content:
    driver: local
  logs:
    driver: local